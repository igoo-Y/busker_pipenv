<div class="w-1/5 mr-10  box-content h-100 w-100 p-3 border-4 rounded-lg justify-center items-center"> 
    <h1 class="font-bold text-xl mb-10 text-yellow-400 p-5 border-b text-center">{{studio.host.nickname}}의 스튜디오</h1>
    <ul class="mb-10 w-full flex justify-center flex-col items-center">
        <li class="mypage-nav-item mb-10">
            {% if studio.host.avatar %}
                <div class="{{h_and_w|default:'h-40 w-40'}} rounded-full bg-cover" style="background-image: url({{studio.host.avatar.url}});"></div>
            {% else %}
                <div class="{{h_and_w|default:'h-40 w-40'}} bg-gray-200 rounded-full text-busker-navy flex justify-center items-center overflow-hidden">
                    <span class="{{text|default:'text-3xl'}}">{{studio.host.first_name}}</span>
                </div>
            {% endif %}
            <div class="mt-5 border-gray-500 pb-3 w-11/12">
                <div>
                    <span class="font-medium text-base block">
                        <i class="fas fa-microphone text-yellow-400 mr-2 mt-3 mb-3"></i>
                        자기소개
                        {% if studio.host == user %}
                            <a href="{% url 'users:update' %}" class="bg-yellow-400 text-busker-navy text-xs ml-5 rounded-2xl px-2">edit</a>
                        {% endif %}
                    </span>
                    <span class="font-medium text-sm">{{studio.host.bio}}</span>
                </div>
            </div>
        </li>
        
    </ul>
</div>
