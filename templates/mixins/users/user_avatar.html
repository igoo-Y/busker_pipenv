{% if user.avatar %}
    <div class="{{h_and_w|default:'h-40 w-40'}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="{{h_and_w|default:'h-40 w-40'}} bg-gray-200 rounded-full text-busker-navy flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-3xl'}}">{{user_obj.first_name}}</span>
    </div>
{% endif %}
