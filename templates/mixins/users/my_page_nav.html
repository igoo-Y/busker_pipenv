<div class="w-1/5 mr-20  box-content h-90 w-32 p-10 border-4 rounded-lg"> 
    <h1 class="font-bold text-2xl mb-5">My Page</h1>
    <ul class="mb-14">
        <li class="mypage-nav-item">
            <h2>프로필 관리</h2>
        </li>
        <li class="mypage-nav-link">
            <a href="{% url 'users:profile' user.pk %}">내 프로필</a>
        </li>
        <li class="mypage-nav-link">
            <a href="{% url 'users:update' %}">프로필 수정</a>
        </li>
    </ul>
    {% if user.busker %}
    <ul class="mb-14">
        <li class="mypage-nav-item">
            <h2>버스커 관리</h2>
        </li>
        {% if user.broadcast %}
            <li class="mypage-nav-link">
                <a href="{% url 'broadcasts:detail' user.broadcast.pk %}">내 방송채널 가기</a>
            </li>
        {% else %}
            <li class="mypage-nav-link">
                <a href="{% url 'broadcasts:create' %}">채널 만들기</a>
            </li>
        {% endif %}
        {% if user.studio %}
            <li class="mypage-nav-link">
                <a href="{% url 'studios:posts' user.studio.pk %}">내 스튜디오 가기</a>
            </li>
        {% else %}
            <li class="mypage-nav-link">
                <a href="{% url 'studios:create' %}">스튜디오 만들기</a>
            </li>
        {% endif %}
    </ul>
    {% endif %}
</div>
