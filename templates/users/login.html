{% extends 'base.html' %}

{% block page_title %}Login{% endblock %}

{% block content %}

    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        <div class="box-border h-1/3 w-1/3 p-4 mb-10 border-4 mx-auto rounded-lg bg-white text-gray-700">
            <p class="text-xl text-center font-bold mb-3">로그인</p>
            <p class="text-xs text-center">이용하기 위해 로그인해주세요</p>
            <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                     Email
                    </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
            </div>
            <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                    </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="password" placeholder="************">
                <p class="text-red-500 text-xs italic">If you do not have an ID, Please sign up.</p>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 font-bold text-white w-24 min-w-full pt-2 pb-2 border border-blue-700 rounded">로그인</button>
            <button class="bg-white hover:bg-blue-700 hover:text-white border-blue font-bold text-blue-700 w-24 min-w-full mt-4 pt-2 pb-2 border border-blue-700 rounded ">회원가입</button>

            <section class="flex flex-col items-center justify-center space-y-4">
                    <div>
                        <ul class="mt-5 flex items-center justify-around space-x-5">
                            <a href="#">
                                <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                    <i class="fab fa-google"></i>
                                </li>
                            </a>

                            <a href="#">
                                <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                            </a>

                            <a href="#">
                                <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                    <i class="fab fa-instagram"></i>
                                </li>
                            </a>

                            <a href="#">
                                <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                    <i class="fab fa-kickstarter-k"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
        
        </div>         
    </form>

{% endblock %}
