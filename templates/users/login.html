{% extends 'base.html' %}

{% block page_title %}Login{% endblock %}

{% block content %}
    <div class="container mx-auto mt-24 mb-48">
        <div class="box-border h-1/3 w-1/4 p-4 mb-10 border-4 mx-auto rounded-lg bg-white text-gray-700">
            <p class="text-xl text-center font-bold mb-3 mt-10">로그인</p>
            <p class="text-xs text-center mb-6">이용하기 위해 로그인해주세요</p>

            <form method="POST" action="{% url 'users:login' %}" class="text-gray-700 font-bold">
                {% csrf_token %}
                {{form.as_p}}
                <p class="text-red-500 text-xs italic mb-10 font-medium">If you do not have an ID, Please sign up.</p>
            <button class="bg-blue-500 hover:bg-blue-700 font-bold text-white w-24 min-w-full pt-2 pb-2 border border-blue-700 rounded" type="submit">로그인</button>
            </form>

            <button class="bg-white hover:bg-blue-700 hover:text-white border-blue font-bold text-blue-700 w-24 min-w-full mt-4 pt-2 pb-2 border border-blue-700 rounded ">회원가입</button>    
            
            <section class="flex flex-col items-center justify-center space-y-4 mb-20">
                <div>
                    <ul class="mt-5 flex items-center justify-around space-x-5">
                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>

                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>

                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>

                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-kickstarter-k"></i>
                            </li>
                        </a>
                    </ul>
                </div>
            </section>
        </div>
    </div>
    

{% endblock %}
