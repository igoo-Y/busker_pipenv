{% extends "base.html" %}

{% block page_title %}{{broadcast.name}}{% endblock page_title %}

{% block content %}
<div class="container w-4/5 mt-16 mb-40 mx-auto">
    <div class="w-4/5 mx-auto">
        <h1 class="font-bold text-2xl mb-10">방송 채널 생성</h1>
    <form action="{% url 'broadcasts:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn w-full">방송 채널 만들기</button>
    </form>
    </div>
</div>
    

{% endblock %}
