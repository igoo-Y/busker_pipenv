{% extends "base.html" %}

{% block page_title %}새 글쓰기{% endblock page_title %}

{% block content %}
<div class="container w-4/5 mt-16 mb-40 mx-auto">
    <div class="w-5/6 mx-auto">
        <h1 class="font-bold text-2xl mb-10 text-yellow-400">새 글쓰기</h1>
        <form action="#" method="POST" enctype="multipart/form-data" class="w-4/5">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button type="submit" class="btn w-full">작성하기</button>
        </form>
    </div>
</div>
    
{% endblock %}
